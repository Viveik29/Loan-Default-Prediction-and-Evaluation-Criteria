name: CI/CD Pipeline

on:
  pull_request:
    branches: [ main, develop ]
  push:
    branches: [ main, develop ]

env:
  ENABLE_MODEL_REGISTRY: false   # Explicitly disabled in CI

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      # Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Setup Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      # Upgrade pip tools
      - name: Upgrade pip tooling
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install -r requirements.txt
          pip install pytest pytest-cov
          pip install "dvc[s3]"  # Adjust if your remote differs, e.g. dvc[azure], dvc[gdrive]

      # Configure AWS credentials (read-only usage)
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_DEFAULT_REGION }}

      # Install project dependencies
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pytest pytest-cov

      # Validate DVC pipeline (no execution)
      - name: Validate DVC pipeline
        run: |
          dvc status

      # Run tests with coverage
      - name: Run unit & integration tests
        run: |
          pytest test/ --cov=src --cov-report=term-missing -q
