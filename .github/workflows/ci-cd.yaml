name: CI Pipeline

on:
  push:
    branches:
      - main
      - develop
  pull_request:

jobs:
  project-testing:
    runs-on: ubuntu-latest

    steps:
      # ----------------------------
      # Checkout
      # ----------------------------
      - name: Checkout code
        uses: actions/checkout@v4

      # ----------------------------
      # Python Setup
      # ----------------------------
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      # ----------------------------
      # Upgrade pip tooling (CRITICAL FIX)
      # ----------------------------
      - name: Upgrade pip, setuptools, wheel
        run: |
          python -m pip install --upgrade pip setuptools wheel

      # ----------------------------
      # Install AWS CLI v2 (avoid pip awscli build issue)
      # ----------------------------
      - name: Install AWS CLI v2
        uses: aws-actions/setup-aws-cli@v4

      # ----------------------------
      # Install Dependencies
      # ----------------------------
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pytest pytest-cov

      # ----------------------------
      # DVC Pipeline
      # ----------------------------
      - name: Run DVC pipeline
        env:
          CAPSTONE_TEST: ${{ secrets.CAPSTONE_TEST }}
        run: |
          dvc repro

      # ----------------------------
      # Core Model Test
      # ----------------------------
      - name: Run model tests
        env:
          CAPSTONE_TEST: ${{ secrets.CAPSTONE_TEST }}
        run: |
          pytest test/test_model.py -q

      # ----------------------------
      # Promote Model
      # ----------------------------
      - name: Promote model to production
        if: success()
        env:
          CAPSTONE_TEST: ${{ secrets.CAPSTONE_TEST }}
        run: |
          python scripts/promote_model.py

      # ----------------------------
      # Full Test Suite
      # ----------------------------
      - name: Run full test suite
        if: success()
        env:
          CAPSTONE_TEST: ${{ secrets.CAPSTONE_TEST }}
        run: |
          pytest test/test_preprocessing.py -q
          pytest test/test_feature_engineering.py -q
          pytest test/test_model_evaluation.py -q
          pytest test/test_model_registry.py -q
          pytest test/test_flask_app.py -q
