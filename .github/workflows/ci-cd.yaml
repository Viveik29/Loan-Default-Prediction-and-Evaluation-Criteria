name: CI Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:

jobs:
  project-testing:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Upgrade pip tooling
        run: |
          python -m pip install --upgrade pip setuptools wheel

      - name: Verify AWS CLI
        run: |
          aws --version

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pytest pytest-cov

      - name: Run DVC pipeline
        env:
          CAPSTONE_TEST: ${{ secrets.CAPSTONE_TEST }}
        run: |
          dvc repro

      - name: Run model tests
        env:
          CAPSTONE_TEST: ${{ secrets.CAPSTONE_TEST }}
        run: |
          pytest test/test_model.py -q

      - name: Promote model
        if: success()
        env:
          CAPSTONE_TEST: ${{ secrets.CAPSTONE_TEST }}
        run: |
          python scripts/promote_model.py

      - name: Run full test suite
        if: success()
        env:
          CAPSTONE_TEST: ${{ secrets.CAPSTONE_TEST }}
        run: |
          pytest test/test_preprocessing.py -q
          pytest test/test_feature_engineering.py -q
          pytest test/test_model_evaluation.py -q
          pytest test/test_model_registry.py -q
          pytest test/test_flask_app.py -q
